<!doctype html>
<!--[if IE 7 ]>    <html lang="en-gb" class="isie ie7 oldie no-js"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en-gb" class="isie ie8 oldie no-js"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en-gb" class="isie ie9 no-js"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en-gb" class="no-js"> <!--<![endif]-->

<head>
	<title>Album View</title>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
    {%load staticfiles%}
    <!-- Favicon --> 
	<link rel="shortcut icon" href="images/favicon.ico">
    
    <!-- this styles only adds some repairs on idevices  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google fonts - witch you want to use - (rest you can just remove) -->
   	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="{%static 'photo/reset.css'%}" type="text/css" />
    <link rel="stylesheet" href="{%static 'photo/style.css'%}" type="text/css" />
    
    <link rel="stylesheet" href="{%static 'photo/font-awesome/css/font-awesome.min.css'%}">
    
    <!-- responsive devices styles -->
    <link rel="stylesheet" media="screen" href="{%static 'photo/responsive-leyouts.css'%}" type="text/css" />
    
    <link rel="stylesheet" type="text/css" href="{% static 'photo/js/cubeportfolio/cubeportfolio.min.css'%}">
    
    <link rel="stylesheet" type="text/css" href="{% static 'photo/js/lightbox/jquery.fancybox.css'%}" media="screen" />
    
    <style type="text/css">
        </style>

    <style>
        body
        {
            background-image: url({{media_url}}{{cover.name}})
        }
    </style>
 
</head>

<body>


<div class="site_wrapper">

<div class="clearfix"></div>

<div class="container">
<br />


	<div id="grid-container" class="cbp-l-grid-fullScreen">
    
    <ul>
        {% for photo in photo_list %}
        <li class="cbp-item identity logo">
            <div class="cbp-item-wrapper">
                <div class="cbp-caption">
                    <div class="cbp-caption-defaultWrap"><img src={{photo.image.url}} alt="" /></div>
                    <div class="cbp-caption-activeWrap">
                        <div class="cbp-l-caption-alignCenter">
                            <div class="cbp-l-caption-body">
                                <div class="cbp-l-caption-title">{{photo.title}}</div>
                                <div class="cbp-l-caption-desc">by GSRthemes9</div>
                                <br />
                                <a href="{% url 'photo_detail' photo.id %}" class="portfolioicons"><i class="fa fa-link"></i></a>
                                <a href="{{photo.image.url}}" class="cbp-lightbox portfolioicons" data-title="Printing &amp; Typesetting<br>by GSRthemes9"><i class="fa fa-search-plus"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cbp-l-grid-projects-title">Events and More</div>
                <div class="cbp-l-grid-projects-desc">
                <span class="cbp-l-grid-projects-inlineFilters" data-filter=".web-design">Web Design</span> / <span class="cbp-l-grid-projects-inlineFilters" data-filter=".graphic">Graphic</span>
                </div>
            </div>
        </li>
       {% endfor %}
       </ul>
    
    </div>
      
</div><!-- end content area -->

<div class="clearfix margin_top5"></div>

<div class="clearfix"></div>

<a href="#" class="scrollup">Scroll</a><!-- end scroll to top of the page-->

</div>
<script type="text/javascript" src="{%static 'photo/js/universal/jquery.js'%}"></script>

<script type="text/javascript" src="{%static 'photo/js/cubeportfolio/jquery.cubeportfolio.min.js'%}"></script>
<script type="text/javascript" src="{%static 'photo/js/cubeportfolio/main3.js'%}"></script>

<script type="text/javascript" src="{%static 'photo/js/lightbox/jquery.fancybox.js'%}"></script>
<script type="text/javascript" src="{%static 'photo/js/lightbox/custom.js'%}"></script>

</body>
</html>
